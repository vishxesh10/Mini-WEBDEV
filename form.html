<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>

    <h1>Travel Registration form</h1>
    <br>
    <br>
    <h4>* denotes mandatory</h4>
    <form>
        <fieldset>
            <legend>Form</legend>

            <label for="name">Full name</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <label for="Email">Email Address</label>
        <input type="text" id="Email">
        <br>
        <br>
        <label for="date">Arrival Date</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="medium">What would you like to travel by?</label><br>
        <input type="radio" name="medium" id="airplane">Airplane<br>
        <input type="radio"  name="medium" id="train">Train<br>
        <input type="radio" name="medium"  id="bus">Bus<br>
        <label for="Discount">Discount coupon code</label><br>
        <input type="text" id="Discount"><br>
        <label for="final">Terms and Condtions</label><br>
        <input type="checkbox" id="final">I agree to the terms and conditions<br>
        <input type="checkbox" id="final">I do not agree to the terms and conditions<br>
        <input type="image" src="C:\Users\Aggar\OneDrive\Pictures\football\img.jpg" alt="Submit" width="48" height="48">
        <label for="file">Upload your photo</label><br>
        <input type="file" name="file1" id="file><br>
        <br>
        

        <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>

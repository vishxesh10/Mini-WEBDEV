<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label><br><br>
        <input type="text" id="email"><br><br>
        <label for="Phone">Phone</label><br><br>
        <input type="text" id="phone"><br><br>
        <label for="Resume">Resume</label><br><br>
        <input type="file" id="resume"><br><br>
        <label for="Experience">Experience</label><br><br>
        <select name="experience" id="experience"><br><br>
            <option value="Fresher">1</option><br><br>
            <option value="1-2 years">2</option><br><br>
            <option value="2-3 years">3</option><br><br>
            <option value="3-4 years">4</option><br><br>
        </select>

        <fieldset>
            <legend>Skills</legend><br><br>
            <label for="HTML">HTML</label><br><br>
            <input type="checkbox" id="HTML"><br><br>
            <label for="CSS"> CSS</label><br><br>
            <input type="checkbox" id="CSS"><br><br>
            <label for="js"> js</label><br><br>
            <input type="checkbox" id="JS"><br><br>
        </fieldset>
       
        <label for="Higest Education">Higest Education</label><br><br>
        <select name="higest education" id="higest education"><br><br>
            <option value="B.Tech">High school</option><br><br>
            <option value="M.Tech">bachelors</option><br><br>
            <option value="B.Sc">Masters</option><br><br>
            <option value="M.Sc">Graduated</option><br><br>
        <label for="Availability">Availability</label><br><br>
        <input type="radio" name="availability" id="full time"><br><br>
        <label for="Full time">Full time</label><br><br>
        <input type="radio" name="availability" id="part time"><br><br>
        <label for="Part time">Part time</label><br><br>
        <input type="radio" name="availability" id="part time"><br><br>
        <label for="additional information">Additional Information</label><br><br>
        <input type="textArea" id="additional information" rows="20" cols="20" placeholder="enter your comments"><br><br>
        
    </form>

</body>
</html>
